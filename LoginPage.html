<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>LogIn Page</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary fixed-top mb-5 py-3">
    <div class="container-fluid">
      <h3 class="text-white">ASSET MANAGEMENT</h3>

      <button id="loginbtn" type="button" class="btn btn-outline-info" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        LogIn
      </button>
    </div>
  </nav>

  <div class="container-fluid py-5 mb-3">
    <!-- Button trigger modal 
      <button
        id="loginbtn"
        type="button"
        class="btn btn-outline-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        LogIn
      </button>-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container-fluid modal-header bg-primary align-items-center">
            <h5 class="modal-title text-white" id="exampleModalLabel">
              LOGIN
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">User Name</label>
              <input type="text" class="form-control" id="StaffNumber" placeholder="username" />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordinput" placeholder="Password" />
            </div>
            <div>
              <h6 class="text-primary-50">
                <a href="Register.html" class="link-primary">Click here to Register</a>
              </h6>
            </div>
          </div>
          <div class="modal-footer bg-primary">
            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
              Close
            </button>

            <button class="btn btn-outline-info"><a class="text-decoration-none text-info"
                href="WelcomePage.html">LogIn</a></button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
