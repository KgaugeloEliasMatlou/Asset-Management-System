<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />

  <title>Register</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary fixed-top mb-5 py-3">
    <div class="container-fluid">
      <h3 class="text-white">REGISTER HERE</h3>
    </div>
  </nav>
  <div class="container w-50 ">
    <div class="row">
      <div class="col-12">

        <div class="card">

          <div class="card-header">
            <h4 class="card-title">Welcome</h4>
            <div class="card-body">
              <form action="">
                <div class="container">
                  <input class="form-control form-control-sm mb-4" type="text" placeholder="First Name"
                    aria-label=".form-control-sm example">
                </div>
                <div class="container">
                  <input class="form-control form-control-sm mb-1" type="text" placeholder="Last Name"
                    aria-label=".form-control-sm example">
                </div>
                <div class="container">
                  <p class="text-dark">
                    Department
                  </p>
                </div>
                <div class="container">
                  <select class="form-select form-select-sm mb-1" aria-label="Default select example">
                    <option value="1">none</option>
                    <option value="2">Innovation</option>
                    <option value="3">Human Resource</option>
                    <option value="4">Pay Roll</option>
                    <option value="5">Training Room</option>
                    <option value="6">Data Center</option>
                    <option value="7">Executives</option>
                  </select>
                </div>
                <div class="container">
                  <p class="text-dark">
                    Gender
                  </p>
                </div>
                <div class="container ">
                  <select class="form-select form-select-sm mb-3" aria-label="Default select example">
                    <option value="1">none</option>
                    <option value="2">Male</option>
                    <option value="3">Female</option>
                  </select>
                </div>
                <div class="container">
                  <button class="btn btn-outline-primary" type="submit">Save</button>
                </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
